{% extends 'base.html'%}

{% block content %}
<div class="container">
  <div class="row">
    <!-- displaying  Username-->
    <div class="col-md-6">
      <h3> {{user.username| capitalize}} </h3>

      <!--Displaying user bio-->
      {% if user.bio %}
      <p> {{user.bio}}</p>
      {%else%}
      <p> {{user.username| capitalize}} update your bio</p>
      {% endif %}

     

      {% if user == current_user %}
      <a href="{{url_for('main.update_profile',uname=current_user.username)}}">update bio</a>

      {% endif %}



    </div>


  </div>
</div>
{% endblock %}
